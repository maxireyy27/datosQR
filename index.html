<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del QR</title>
</head>
<body>
    <h1>Datos del QR</h1>
    <p>ID: <span id="id"></span></p>
    <p>Nombre: <span id="nombre"></span></p>
    <p>Apellidos: <span id="apellidos"></span></p>
    <p>Giro: <span id="giro"></span></p>
    <p>Ubicación: <span id="ubicacion"></span></p>
    <p>Horario: <span id="horario"></span></p>
    <p>Representante: <span id="representante"></span></p>
    <p>Periodo: <span id="periodo"></span></p>

    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("id").textContent = urlParams.get("id");
        document.getElementById("nombre").textContent = urlParams.get("nombre");
        document.getElementById("apellidos").textContent = urlParams.get("apellidos");
        document.getElementById("giro").textContent = urlParams.get("giro");
        document.getElementById("ubicacion").textContent = urlParams.get("ubicacion");
        document.getElementById("horario").textContent = urlParams.get("horario");
        document.getElementById("representante").textContent = urlParams.get("representante");
        document.getElementById("periodo").textContent = urlParams.get("periodo");
    </script>
</body>
</html>
